<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/app.js"></script>
	<title>Калькулятор</title>
</head>

<body>
	<div class="calculator">
		<div class="calculator__output">0</div>
		<div class="calculator__btns btns">
			<button class="btns__item options">AC</button>
			<button class="btns__item options">+/-</button>
			<button class="btns__item options">%</button>
			<button class="btns__item operations">/</button>
			<button class="btns__item number">7</button>
			<button class="btns__item number">8</button>
			<button class="btns__item number">9</button>
			<button class="btns__item operations">x</button>
			<button class="btns__item number">4</button>
			<button class="btns__item number">5</button>
			<button class="btns__item number">6</button>
			<button class="btns__item operations">-</button>
			<button class="btns__item number">1</button>
			<button class="btns__item number">2</button>
			<button class="btns__item number">3</button>
			<button class="btns__item operations">+</button>
			<button class="btns__item number pull">0</button>
			<button class="btns__item number">.</button>
			<button class="btns__item operations">=</button>
		</div>
	</div>
</body>

</html>
